<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World-clock- Tess Gombera</title>
</head>
<body>
    <div class="container">
    <h1>World-clock</h1>

    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Harare</option>
        <option value="">Tokyo</option>
    </select>

    <div class="city" id="Miami">
        <div>
        <h2>Miami </h2>
        <div class="date"></div>
        </div>
        <div class="time"><small>PM</small></div>
    </div>
    <div class="city" id="Paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small> AM </small></div>
      </div>
</div>
    <footer>This project was coded by<strong>Tess</strong> and is <a href="https://github.com/TessRuvimbo/World-clock" target="blank">open sourced on Github</a></footer>
    <script src="index.js"></script>
</body>
</html>
